language: rust
os: linux
dist: xenial

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install mdbook)
  - cargo install-update -a

script:
  - mdbook build docs && mdbook test docs

deploy:
  provider: pages
  strategy: git
  edge: true
  cleanup: false
  token: $GITHUB_TOKEN
  local_dir: docs/book
  keep_history: false
  on:
    branch: main
  target_branch: gh-pages
